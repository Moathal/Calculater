<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="body">
        <div class="container">
            <div class="screen">
                <div class="topMini">456+333</div>
                <div class="bottomBig">0123456789</div>
            </div>
            <table>
                <tr>
                    <td><button class="ops wide">Clear</button></td>
                    <td><button class="ops"><i class="material-icons">&#xe14a;</i></button></td>
                    <td><button class="ops">!</button></td>
                    <td><button class="ops"><sup>&#8339</sup>&#8730</button></td>
                </tr>
                <tr>
                    <td><button class="ops">y<sup>x</sup></button></td>
                    <td><button class="ops">(</button></td>
                    <td><button class="ops">)</button></td>
                    <td><button class="ops">cos</button></td>
                </tr>
                <tr>
                    <td><button class="ops">sin</button></td>
                    <td><button class="ops">tan</button></td>
                    <td><button class="ops">e</button></td>
                    <td><button class="ops">+</button></td>
                </tr>
            </table>
            <table class="buttons">
                <td><button class="ops num">7</button></td>
                <td><button class="ops num">8</button></td>
                <td><button class="ops num">9</button></td>
                <td><button class="ops num">-</button></td>
                </tr>
                <tr>
                    <td><button class="ops num">4</button></td>
                    <td><button class="ops num">5</button></td>
                    <td><button class="ops num">6</button></td>
                    <td><button class="ops">&times</button></td>
                </tr>
                <tr>
                    <td><button class="ops num">1</button></td>
                    <td><button class="ops num">2</button></td>
                    <td><button class="ops num">3</button></td>
                    <td><button class="ops">/</button></td>
                </tr>
                <tr>
                    <td><button class="ops num">0</button></td>
                    <td><button class="ops">.</button></td>
                    <td><button class="ops">Ï€</button></td>
                    <td><button class="ops">&divide</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
